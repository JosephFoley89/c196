// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.application:com.android.application.gradle.plugin:7.2.1"
    }
    ext {
        roomVersion= '2.4.2'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}